<svg viewBox="0 0 200 231" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon background -->
  <path d="M50 15.5L150 15.5L200 100L150 184.5L50 184.5L0 100Z" 
        fill="#0F172A" stroke="#6366F1" stroke-width="3"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <path d="M50 15.5L150 15.5L200 100L150 184.5L50 184.5L0 100Z" 
        fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="80" ry="70" fill="url(#glowEffect)"/>
  
  <!-- Brain/AI symbol -->
  <path d="M70 70 Q80 60 90 70 Q95 65 105 70 Q115 60 125 70 Q130 75 125 85 Q120 90 110 88 Q100 92 90 88 Q80 90 75 85 Q70 80 70 70Z" 
        fill="url(#brainGradient)" opacity="0.9"/>
  
  <!-- Neural pathways inside brain -->
  <circle cx="85" cy="75" r="1.5" fill="#A78BFA"/>
  <circle cx="95" cy="80" r="1.5" fill="#A78BFA"/>
  <circle cx="105" cy="75" r="1.5" fill="#A78BFA"/>
  <circle cx="115" cy="80" r="1.5" fill="#A78BFA"/>
  <line x1="85" y1="75" x2="95" y2="80" stroke="#A78BFA" stroke-width="1" opacity="0.7"/>
  <line x1="95" y1="80" x2="105" y2="75" stroke="#A78BFA" stroke-width="1" opacity="0.7"/>
  <line x1="105" y1="75" x2="115" y2="80" stroke="#A78BFA" stroke-width="1" opacity="0.7"/>
  
  <!-- Large stylized R -->
  <text x="85" y="130" font-family="serif" font-size="45" font-weight="bold" fill="#00F5FF">R</text>
  
  <!-- Code-like elements -->
  <text x="40" y="40" font-family="monospace" font-size="12" fill="#10B981" opacity="0.8">library(</text>
  <text x="130" y="135" font-family="monospace" font-size="10" fill="#10B981" opacity="0.7">%>%</text>
  <text x="45" y="160" font-family="monospace" font-size="10" fill="#F59E0B" opacity="0.7">ai_code()</text>
  
  <!-- Floating particles for "vibes" -->
  <circle cx="140" cy="50" r="2" fill="#F472B6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="155" cy="65" r="1.5" fill="#F472B6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="55" r="1" fill="#F472B6" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Package name -->
  <text x="100" y="180" text-anchor="middle" font-family="sans-serif" 
        font-size="18" font-weight="bold" fill="white">VibeCodeR</text>
  
  <!-- Tagline -->
  <text x="100" y="195" text-anchor="middle" font-family="sans-serif" 
        font-size="9" fill="#64748B">Feel the Code Flow</text>
</svg>